<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    //setTimeout->this is use to execute something after some time for once only

    const sayHitesh=function(){
        console.log("hitesh")
    }
   // setTimeout(sayHitesh,2000)
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
    const changeMe=setTimeout(changeText,2000)

    //cleartimeout->to clear the event before time
    //for ex we have to stop the change in h1 

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)//to stop the change
        console.log("stopped")
    })
</script>
</html>
