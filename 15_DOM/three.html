<!DOCTYPE html>
<html lang="en">

.bg-black{
background-color:#212121;
color:#fff;

<body class="bg-black">

<script>
    //create new element
    const div=document.createElement('div')
    console.log(div);
    div.className='main'
    div.id=Math.random()*10+1
    div.setAttribute("title","generated title")

    document.body.appendChild(div)//it will create body of new element
